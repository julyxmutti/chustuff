  var pares = 0;
  var positivos = 0;
  var negativos =0;

        for (i = 1; i <=3; i++) {
            var numero = parseInt(prompt ("Ingresar un numero"));
                // 8
                if (numero > 0) {
                    // 3
              
                      positivos++;
                      if(numero %2 == 0) {

                      }
                } else if(numero < 0) {
                    negativos++;
                    if(numero %2 == 0) {
                          pares++;
                      }
                }
